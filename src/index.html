<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Geometric spanners</title>

  <!-- inject:css -->
  <!-- endinject -->
</head>

<body>
  <div class="wrapper">
    <div class="row">
      <div class="column-9">
        <div class="block">
          <div class="block-header"><h4>View</h4></div>
          <div class="block-content">
            <div id="container" class="svg-container"></div>
          </div>
        </div>
      </div> <!-- End view column -->
      <div id="sidepanel" class="column-3">
        <div id="control" class="block">
          <div class="block-header"><h4>Settings</h4></div>
          <div class="block-content">
          <table>
            <tr>
              <td>t-value:</td>
              <td><input class="control_setting" id="tvalue" placeholder="t-value > 1" value="1.1"></input></td>
            </tr>
            <tr>
              <td>Algorithm:</td>
              <td><select class="control_setting" id="algorithms"></select></td> 
            </tr>
            <tr>
              <td>Debug:</td>
              <td><input class="control_setting" type="checkbox" id="debug" checked></td></td> 
            </tr>
          </table>

          <button id="recalculate" class="btn btn-green">Recalculate</button>
          <button id="clearPoints" class="btn btn-red">Clear points</button>
          </div>
        </div> <!-- End control -->
        <div id="details" class="block">
          <div class="block-header"><h4>Details</h4></div>
          <div class="block-content">
          <table>
            <tr>
              <td>Number of nodes:</td>
              <td id="d_nodes"></td>
            </tr>
            <tr>
              <td>Number of edges:</td>
              <td id="d_edges"></td>
            </tr>
            <tr>
              <td>Total weight:</td>
              <td id="d_weight"></td>
            </tr>
            <tr>
              <td>Time to compute:</td>
              <td id="d_time"></td>
            </tr>
            <tr>
              <td>Valid:</td>
              <td id="d_valid"></td>
            </tr>
          </table>
          </div>
        </div> <!-- End details -->
        <div class="block">
          <div class="block-header"><h4>Dataset testing</h4></div>
          <div id="control" class="block-content">
            <textarea id="dataset_data" class="textarea"></textarea>
            <button id="dataset_export" class="btn btn-green">Export</button>
            <button id="dataset_import" class="btn btn-red">Import</button>
            <h4>Current datasets</h4>
            <div id="dataset_record">
            </div>
            <button id="dataset_runmass" class="btn btn-blue">Run all</button>
          </div> <!-- End control -->
        </div>
      </div> <!-- End side panel -->
    </div> <!-- End row -->

    <div class="row">
    </div>
  </div>

  <!-- inject:js -->
  <!-- endinject -->
</body>
