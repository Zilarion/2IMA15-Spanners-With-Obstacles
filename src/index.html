<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Geometric spanners</title>
    <link href="style.css" rel="stylesheet">

    <!-- inject:css -->
    <!-- endinject -->
  </head>

  <body>
    <div id="container" class="svg-container">
    </div>
    <div id="control">
      <h4>Settings</h4>
      <table>
        <tr>
          <td>t-value:</td>
          <td><input id="tvalue" placeholder="t-value > 1" value="1.1"></input></td>
        </tr>
        <tr>
          <td>use obstacle:</td>
          <td><select id="selectedObstacle">
          </select></td> 
        </tr>
      </table>

      <br />
      <br />
      <button id="recalculate">Recalculate</button>
      <button id="clearPoints">Clear points</button>
    </div>
    <div id="details">
      <h4>Details</h4>
      <table>
        <tr>
          <td>Number of nodes:</td>
          <td id="d_nodes"></td>
        </tr>
        <tr>
          <td>Number of edges:</td>
          <td id="d_edges"></td>
        </tr>
        <tr>
          <td>Total weight:</td>
          <td id="d_weight"></td>
        </tr>
        <tr>
          <td>Time to compute:</td>
          <td id="d_time"></td>
        </tr>
      </table>
    </div>

    <!-- inject:js -->
    <!-- endinject -->
  </body>
